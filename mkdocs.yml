site_name: SpoolBuddy Documentation
site_description: Smart filament management for Bambu Lab 3D printers with NFC identification and weight tracking
site_url: http://wiki.spoolbuddy.cool
repo_url: https://github.com/maziggy/spoolbuddy
repo_name: maziggy/spoolbuddy
edit_uri: ""

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/3XFdHBkF
      name: Join our Discord
    - icon: fontawesome/brands/github
      link: https://github.com/maziggy/spoolbuddy
      name: SpoolBuddy on GitHub
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md

  - Getting Started:
    - getting-started/index.md
    - Hardware Required: getting-started/hardware.md
    - Wiring Guide: getting-started/wiring.md
    - Assembly: getting-started/assembly.md
    - Firmware: getting-started/firmware.md
    - Software Setup: getting-started/software.md

  - Reference:
    - reference/index.md
    - Pin Reference: reference/pins.md
    - Troubleshooting: reference/troubleshooting.md

